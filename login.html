<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员登录</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="images/13.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-1.12.4.min.js"></script>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- 头部 -->
	<div class="re-header">
		<div class="banxin">
			<div class="re-header-l fl">
				<a href="index.html"><img src="images/logo.png" alt=""></a>
			</div>
		
		</div>
	</div>
	<!-- 主体部分 -->
	<div class="re-main">
		<div class="re-box">
			<div class="re-content">
				<div class="zhuce-header">会员登录</div>
				<form action="index.html" method="post" onsubmit="return denglu()">
					<div class="form-group">
						<span class="left fl"><i class="fa fa-user" aria-hidden="true"></i></span>
						<input id="username" type="text" class="fl" placeholder="会员名" onkeyup="user()">
						<br style="clear:both">
						<div class="panduan"></div>
					</div>
					
					<div class="form-group">
						<span class="left fl"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
						<input id="pwd" type="password" class="fl" placeholder="密码" onkeyup="pwds()">
						<br style="clear:both">
						<div class="panduan"></div>
					</div>
					<button class="btn2">登录</button>
					<div class="nohave">
					没有账号？去 <a href="register.html">注册 </a><span>/</span>
							   	<a href="#">忘记密码</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- footer脚部 -->
	<div class="footer one login-footer">
		<div class="banxin">
		
			<div class="copyright">
				我的网站 版权所有 2008-2014 湘ICP备8888888
			</div>
			<div class="zuozhe">
				Powered by KSY 2017.09.20
			</div>
		</div>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
